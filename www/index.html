<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/gamemanager.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
</head>

<header>
    <h3 class="menu">Game Data:</h3>
    <button type="button" onclick="save()">Save</button>
    <button type="button" onclick="load()">Load</button>

</header>
<body>
    <div class="header">
        <p>Welcome to the DUNGEON!!!</p>
        <h2>Please choose your character:</h2>
    </div>

    <div class="interface">
        <a href="#" onclick="GameManager.setGameStart('Link')">
            <img src="img/link.png" alt="link">
            <div>
                <h3>Link the Legendary Hero</h3>
                <p>A powerful warrior, with balanced stats</p>
            </div>
        </a>
        <a href="#" onclick="GameManager.setGameStart('Merlin')">
            <img src="img/merlin.png" alt="merlin">
            <div>
                <h3>Merlin the all mighty</h3>
                <p>Low HP but powerful attacks</p>
            </div>
        </a>
        <a href="#" onclick="GameManager.setGameStart('Skaven')">
            <img src="img/skaven.png" alt="skaven">
            <div>
                <h3>Lord Squeek</h3>
                <p>For advanced players only, YES YES!</p>
            </div>
        </a>
        <a href="#" onclick="GameManager.setGameStart('Elf')">
            <img src="img/elf.png" alt="elf">
            <div>
                <h3>Dark Elf</h3>
                <p>A soul as dark as coal</p>
            </div>
        </a>
    </div>

    <div class="actions">


    </div>

    <div class="arena">


    </div>

    <div class="enemy">


    </div>
</body>

</html>
